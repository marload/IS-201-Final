<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
  <style>
    body {
      font-family:'Courier New', Courier, monospace;
      background-color: ivory;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #556b2f;
    }

    .game-container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(77, 72, 72, 0.1);
      text-align: center;
      width: 300px;
    }

    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #67263d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #67263d;
    }

    .result, .history {
      margin-top: 1rem;
      font-size: 1rem;
    }

    .history {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #5c452ceb;
    }
  </style>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <div class="game-container">
    <p>Guess a number between 1 and 20</p>
    <input type="number" id="guessInput" min="1" max="20" />
    <button onclick="makeGuess()">Guess</button>
    <div class="result" id="resultMessage"></div>
    <div class="history" id="historyLog"></div>
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <a href="index.html"><button>Go to Resume</button></a>
      <a href="scratch.html"><button>Back to Sourdough</button></a>
    </div>
  </div>

  <script>
    const history = [];

    function makeGuess() {
      const userGuess = parseInt(document.getElementById('guessInput').value);
      if (isNaN(userGuess) || userGuess < 1 || userGuess > 20) {
        document.getElementById('resultMessage').textContent = "Please enter a number between 1 and 20.";
        return;
      }

      const randomNumber = Math.floor(Math.random() * 20) + 1;
      let result = '';

      if (userGuess === randomNumber) {
        result = "üéâ You guessed it right!";
      } else {
        result = `‚ùå Wrong! The correct number was ${randomNumber}.`;
      }

      // Log the guess
      history.unshift(`You guessed ${userGuess}, computer chose ${randomNumber}`);

      // Update result message and history
      document.getElementById('resultMessage').textContent = result;
      document.getElementById('historyLog').innerHTML = `<strong>History:</strong><br>${history.join('<br>')}`;
    }
  </script>
</body>
</html>
